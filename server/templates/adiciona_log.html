<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-container" id="add-form">
        <h2>Adicionar Novo Card</h2>
        <form>
            <label for="description">Descrição:</label>
            <input type="text" id="description" name="description" placeholder="Digite a descrição" required>
    
            <label for="link">Link:</label>
            <input type="url" id="link" name="link" placeholder="Digite o link" required>
    
            <label for="test-id">Teste ID:</label>
            <input type="text" id="test-id" name="test-id" placeholder="Digite o Teste ID" required>
    
            <button type="submit">Adicionar</button>
        </form>
    </div>
</body>
</html>
